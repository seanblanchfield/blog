source: .
destination: ./public
timezone: Europe/Dublin

gems:
  - jekyll-paginate-v2

title: Sean Blanchfield
description: >- 
  Business, technology and tinkering.
url: "https://seanblanchfield.com"

permalink: /:year/:month/:title
excerpt_separator: "<!-- more -->"

pagination:
  enabled: true
  per_page: 10
  permalink: '/page/:num/'
  # title: ' - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed

minima:
  date_format: "%-d %b %Y"
  skin: dark
  
  # generate social links in footer
  social_links:
    twitter: seanblanchfield
    github:  seanblanchfield
    linkedin: seanblanchfield

kramdown:
  # Disable rouge. We are using highlight.js
  syntax_highlighter: none

feed:
  posts_limit: 20
  excerpt_only: true
 
google_analytics: UA-4197397-3

exclude:
  - Dockerfile
  - jekyll
  - nginx
  - 'images/2025/09/shipitcon/full/'


